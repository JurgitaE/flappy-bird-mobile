<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <link rel="stylesheet" href="./style.css" />
        <title>Flappy Bird</title>
    </head>
    <body>
        <canvas id="canvas1"></canvas>
        <div class="assets">
            <img id="background" src="./img/background_single.png" alt="" />
            <img id="background2" src="./img/background_single2.png" alt="" />
            <img id="player_fish" src="./img/player_fish.png" alt="" />
            <img id="smallGears" src="./img/smallGears.png" alt="" />
            <audio id="charge" src="./sounds/charge.mp3"></audio>
            <audio id="flap1" src="./sounds/flap1.mp3"></audio>
            <audio id="flap2" src="./sounds/flap2.mp3"></audio>
            <audio id="flap3" src="./sounds/flap3.mp3"></audio>
            <audio id="flap4" src="./sounds/flap4.mp3"></audio>
            <audio id="flap5" src="./sounds/flap5.mp3"></audio>
            <audio id="win" src="./sounds/win.mp3"></audio>
            <audio id="lose" src="./sounds/lose.mp3"></audio>
        </div>
        <script src="script.js" type="module" defer></script>
    </body>
</html>
