<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <link rel="stylesheet" href="./style.css" />
        <title>Flappy Bird</title>
    </head>
    <body>
        <canvas id="canvas1"></canvas>
        <div id="home-background"></div>
        <div class="assets">
            <img id="background" src="./img/background_single.png" alt="game background" />
            <img id="background2" src="./img/background_single2.png" alt="" />
            <img id="player_fish" src="./img/player_fish.png" alt="fish player" />
            <img id="smallGears" src="./img/smallGears.png" alt="gears" />
            <audio id="charge" src="./sounds/charge.mp3"></audio>
            <audio id="flap1" src="./sounds/flap1.mp3"></audio>
            <audio id="flap2" src="./sounds/flap2.mp3"></audio>
            <audio id="flap3" src="./sounds/flap3.mp3"></audio>
            <audio id="flap4" src="./sounds/flap4.mp3"></audio>
            <audio id="flap5" src="./sounds/flap5.mp3"></audio>
            <audio id="win" src="./sounds/win.mp3"></audio>
            <audio id="lose" src="./sounds/lose.mp3"></audio>
        </div>
        <div class="intro" id="intro">
            <h1>Flap the bird</h1>
            <div class="controls-table">
                <h2 class="control">Keyboard</h2>
                <div class="row">
                    <p class="action">space / enter</p>
                    <p class="description">- flap once</p>
                </div>
                <div class="row">
                    <p class="action">c / shift</p>
                    <p class="description">- charge/stop charge</p>
                </div>
                <div class="row">
                    <p class="action">p</p>
                    <p class="description">- pause</p>
                </div>
                <div class="row">
                    <p class="action">r</p>
                    <p class="description">- retry</p>
                </div>
                <h2 class="control">Mouse</h2>
                <div class="row">
                    <p class="action"><img src="./img/click.png" alt="mouse click" /></p>
                    <p class="description">- flap once</p>
                </div>
                <div class="row">
                    <p class="action"><img src="./img/click-drag.png" alt="mouse click and drag" /></p>
                    <p class="description">- charge/stop charge</p>
                </div>
                <h2 class="control">Touch</h2>
                <div class="row">
                    <p class="action"><img src="./img/touch.png" alt="touch the screen" /></p>
                    <p class="description">- flap once</p>
                </div>
                <div class="row">
                    <p class="action"><img src="./img/swipe-right.png" alt="touch swipe right" /></p>
                    <p class="description">- charge/stop charge</p>
                </div>
            </div>
            <button id="start">Play game</button>
        </div>
        <div class="controls-container" id="controls-container">
            <span id="retry">R</span>
            <span id="pause">P</span>
            <span id="sound"><img src="./img/volume.png" alt="" /></span>
            <span id="home"><img src="./img/home.png" alt="home icon" /></span>
            <span id="full-screen"><img src="./img/full-screen.png" alt="full screen icon" /></span>
        </div>
        <script src="script.js" type="module" defer></script>
    </body>
</html>
